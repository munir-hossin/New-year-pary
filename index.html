<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Party</title>
    <!-- Link to Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to External CSS -->

     <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="row header">
        <h1>New Year Party Celebration</h1>
        <p>65% OFF on All Categories</p>
        <img src="https://via.placeholder.com/800x300" alt="Happy New Year">
    </header>

    <!-- Welcome Section -->
    <section class="row welcome">
        <h2>Welcome to the Midnight Party</h2>
        <img src="https://via.placeholder.com/800x300" alt="Midnight Party">
    </section>

    <!-- Coming Soon Section -->
    <section class="row coming-soon">
        <div class="content">
            <h2>Coming Soon</h2>
            <img src="https://via.placeholder.com/150" alt="Countdown">
            <p>2024 is near! Celebrate with us.</p>
        </div>
    </section>

    <!-- Holiday Sale Section -->
    <section class="row holiday-sale">
        <h2>Holiday Sale 50%</h2>
        <img src="https://via.placeholder.com/800x200" alt="Holiday Sale">
    </section>

    <!-- Portfolio Section -->
    <section class="row portfolio">
        <h2>Our Awesome Portfolio</h2>
        <div class="portfolio-items">
            <img src="https://via.placeholder.com/200" alt="Item 1">
            <img src="https://via.placeholder.com/200" alt="Item 2">
            <img src="https://via.placeholder.com/200" alt="Item 3">
        </div>
    </section>

    <!-- Subscription Section -->
    <section class="row subscription">
        <h2>Subscribe to Our Newsletter</h2>
        <input type="email" placeholder="Enter your email">
        <button>Subscribe</button>
    </section>

    <!-- Footer Section -->
    <footer class="row footer">
        <p>&copy; 2024 New Year Party | Follow us: <i class="fab fa-facebook"></i> <i class="fab fa-instagram"></i></p>
    </footer>
</body>
</html>
